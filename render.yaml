services:
  - type: web
    name: inacap-reporta
    runtime: python
    plan: free
    buildCommand: cd inacap_reporta && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd inacap_reporta && bash scripts/start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
