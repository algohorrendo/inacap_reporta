<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INACAP Reporta - Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reportes/registro/style.css' %}">
</head>
<body>
    <div class="registro-container">
        <h1>INACAP Reporta</h1>
        <h2>Registro de Usuario</h2>
        
        <form method="post" class="registro-form">
            {% csrf_token %}
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password1">Contraseña:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            
            <button type="submit" class="registro-btn">Registrarse</button>
        </form>
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="{% static 'reportes/registro/script.js' %}"></script>
</body>
</html>
