<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INACAP Reporta - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        header h1::before {
            content: "üè¢ ";
            margin-right: 10px;
        }

        header p {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-weight: bold;
        }

        .error-message::before {
            content: "‚ö†Ô∏è ";
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        label::before {
            content: "üìù ";
            margin-right: 8px;
        }

        .form-group:nth-child(2) label::before {
            content: "üë§ ";
        }

        .form-group:nth-child(3) label::before {
            content: "üîí ";
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn::before {
            content: "üö™ ";
            margin-right: 8px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .register-link p {
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .register-link a::before {
            content: "‚ú® ";
            margin-right: 5px;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            header h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"], .login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Efectos adicionales */
        .form-group {
            animation: fadeInUp 0.5s ease-out;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .login-btn { animation-delay: 0.3s; }
        .register-link { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>INACAP Reporta</h1>
            <p>üîê Iniciar Sesi√≥n</p>
        </header>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Ingresa tu nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Ingresa tu contrase√±a">
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="{% url 'registro' %}">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>
</body>
</html>
